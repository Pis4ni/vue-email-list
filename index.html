<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- VUE -->
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -> VUE -->
    <script defer src="./js/app.js"></script>

    <title>Mail List Axios</title>
</head>
<body>
    <main class="container-fluid d-flex align-items-center justify-content-center">

        <div class="wrapper" id="app">
            <!-- lista delle mail -->
            <div class="list-group">            
               <!-- stampo un elemento per ogni elemento nell array delle mail -->
                <a href="#" class="list-group-item list-group-item-action list-group-item-light" v-for="(mail,index) in mails">{{mails[index]}}</a>
               
            </div>

        </div>
    </main>
</body>
</html>
